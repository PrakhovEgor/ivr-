<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Журнал садовода</title>
    <link rel="stylesheet" href='/static/style.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand" href="/">Журнал</a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">


                {% if user %}
                <li class="nav-link">
                    <a class="nav-link {{active_up}} text-secondary" aria-current="page" href="/user_plants">Мои
                        растения</a>
                </li>
                <li class="nav-link">
                    <a class="nav-link {{active_rm}} text-secondary" aria-current="page"
                       href="/reminders">Напоминания</a>
                </li>
                <li class="nav-link">
                    <a class="nav-link {{active_cg}} text-secondary" aria-current="page" href="/constructor">Конструктор
                        грядок</a>
                </li>
                <li class="nav-link">
                    <a class="nav-link {{active_profile}} text-secondary" aria-current="page" href="/profile">Профиль</a>
                </li>
                <li class="nav-link">
                    <a class="nav-link text-danger" aria-current="page" href="/logout">Выйти</a>
                </li>

                {% endif %}


            </ul>


        </div>
        {% block nav %}{% endblock %}
    </div>
</nav>
<br>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<main role="main">

    {% block content %}{% endblock %}
</main>
</body>
</html>
